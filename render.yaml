services:
  - type: web
    name: petshop-api
    runtime: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        fromDatabase:
          name: petshop-db
          property: connectionString
